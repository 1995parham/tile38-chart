apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "tile38.fullname" . }}
  labels:
    {{- include "tile38.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "tile38.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "tile38.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "tile38.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tile38.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - tile38-server
            - --metrics-addr
            - "0.0.0.0:{{ .Values.service.monitoring }}"
            - --protected-mode
            - {{ .Values.flags.protectedMode | ternary "yes" "no" | quote }}
            - --appendonly
            - {{ .Values.flags.appendOnly | ternary "yes" "no" | quote }}
          ports:
            - name: monitoring
              containerPort: {{ .Values.service.monitoring }}
              protocol: TCP
            - name: tile
              containerPort: 9851
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: tile
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: tile
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ .Values.server.storage.name }}
              mountPath: /data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: {{ .Values.server.storage.name }}
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.server.storage.type }}
        storageClassName: {{ .Values.server.storage.type }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.server.storage.size }}
