apiVersion: v1
kind: Pod
metadata:
  name: {{ include "tile38.fullname" . }}-test-set-get
  labels:
    {{- include "tile38.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: tile38-cli
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command:
        - sh
        - -c
        - |
          echo "==> Writing data to leader" && \
          tile38-cli -h {{ include "tile38.fullname" . }}-leader -p {{ .Values.leader.service.tilePort }} SET fleet truck1 POINT 10 10 && \
          echo "==> Reading data from leader" && \
          tile38-cli -h {{ include "tile38.fullname" . }}-leader -p {{ .Values.leader.service.tilePort }} GET fleet truck1