apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tile38.fullname" . }}-test-geospatial"
  labels:
    {{- include "tile38.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: tile38-cli
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command:
        - sh
        - -c
        - |
          set -ex
          tile38-cli -h {{ include "tile38.fullname" . }}-leader -p {{ .Values.leader.service.tilePort | toString }} SET fleet truck1 POINT 33.7490 -84.3880
          VALUE=$(tile38-cli -h {{ include "tile38.fullname" . }}-leader -p {{ .Values.leader.service.tilePort | toString }} GET fleet truck1)
          if ! echo "$VALUE" | grep -q "[33.749,-84.388]"; then
            echo "Unexpected value for fleet truck1: $VALUE"
            exit 1
          fi
  restartPolicy: Never
