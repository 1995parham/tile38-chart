{{- if .Values.followers.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "tile38.fullname" . }}-test-follower-replication
  labels:
    {{- include "tile38.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: tile38-cli
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command:
        - sh
        - -c
        - |
          echo "==> Waiting for follower replication" && \
          tile38-cli -h {{ include "tile38.fullname" . }}-leader -p 9851 SET fleet truck1 POINT 10 10 && \
          sleep 10 && \
          echo "==> Reading data from follower" && \
            tile38-cli -h {{ include "tile38.fullname" . }}-followers -p {{ .Values.leader.service.tilePort }} GET fleet truck1
{{- end }}