apiVersion: v1
kind: Pod
metadata:
  name: {{ include "tile38.fullname" . }}-test-connection
  labels:
    {{- include "tile38.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: tile38-cli
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command:
        - sh
        - -c
        - |
          echo "==> Testing leader connectivity" && \
          tile38-cli -h {{ include "tile38.fullname" . }}-leader -p {{ .Values.leader.service.tilePort }} ping