apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tile38.fullname" . }}-test-connection"
  labels:
    {{- include "tile38.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: tile38-cli
      image: tile38/tile38
      command: ['tile38-cli']
      args: ['-h', '{{ include "tile38.fullname" . }}', '-p', '{{ .Values.service.port | toString }}', 'ping']
  restartPolicy: Never
