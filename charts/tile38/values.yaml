---
# Default values for tile38.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tile38/tile38
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsNonRoot: true

podAnnotations: {}

server:
  storage:
    name: data
    # The type of storage to use. If you want to use the default StorageClass,
    # leave this empty.
    type: ""
    size: 1Gi

service:
  type: ClusterIP
  port: 9851
  monitoring: 4321

resources:
  # Default resource limits for Tile38. Adjust these based on your workload requirements.
  # For production environments with heavy geospatial operations, consider increasing these values.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

serviceMonitor:
  enabled: false
  namespace: ""
  interval: 30s
  scrapeTimeout: 10s
  honorLabels: false
  metricRelabelings: []
  relabelings: []


networkPolicy:
  enabled: false
  from:
    - podSelector: {}

flags:
  appendOnly: false
  protectedMode: false
